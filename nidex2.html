<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Londo's JavaScript Quiz</title>
</head>

<body>

    <!-- Start Quiz Button -->
    <div class="start-btn"><button>Start Quiz</button></sdiv>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>


        <!-- Quiz Box -->
        <div class="quizbox">
            <header>
                <div class="title"></div>
                <div class="timer">
                    <div class="timer_left_txt">Time Left</div>
                    <div class="timer_sec">15</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="que_text">
                    <!-- Here will be javascript questions -->

                </div>
                <div class="option_list">
                    <!-- Here will be javascript answers -->

                </div>
            </section>

            <!-- footer of Quiz box -->
            <div class="class total_que">
                <!-- Here will be javascript count number -->

            </div>
            <button class="next_btn">Next</button>
        </div>



        <!--  Result Box -->
        <div class="result_box">
            <div class="resultbox">
                <div class="icon">
                    <i class="fas fa-crown"><i>
                </div>
                <div class="complete_test">You've completed the Quiz!</div>
                <div class="score_text">
                    <!-- Here is score list from javascript -->
                </div>
                <div class="btn">
                    <button class="restart">Restart</button>
                    <button class="quit">Quit</button>
                </div>
            </div>
</body>

</html>
